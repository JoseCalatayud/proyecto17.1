<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicaci√≥n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Aplicacion de botones</h1>
    </header>
    <div class="row">
        <div class="col-md-4">
            <button id="listar" class="btn btn-primary">Listar</button>
            <div id="resListar"></div>
        </div>
        <div class="col-md-4">
            <button id="leer" class="btn btn-secondary">Leer</button>
            <div id="resLeer"></div>
        </div>
        <div class="col-md-4">
            <button id="crear" class="btn btn-warning">Crear</button>
            <div id="resCrear"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button id="actualizar" class="btn btn-success">Actualizar</button>
            <div id="resActualizar"></div>
        </div>
        <div class="col-md-6">
            <button id="borrar" class="btn btn-dark">Borrar</button>
            <div id="resBorrar"></div>
        </div>
        
        <script src="./javascript/index.js"></script>
    </div>
    
</body>

</html>
